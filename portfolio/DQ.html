<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gamebook</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        /* ゲーム画面のスタイル */
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #008000; /* ドラクエ風の緑色 */
            position: relative;
        }

        /* キャラクターのスタイル */
        .character {
            width: 50px;
            height: 50px;
            background-color: #ff0000; /* キャラクターの色 */
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gamebook Adventure</h1>
    </header>

    <main>
        <section class="game-container" id="game-container">
            <div class="character" id="character"></div>
        </section>
    </main>

    <footer>
        <p>&copy; Kourogi Haruki</p>
    </footer>

    <script>
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');

        // キャラクターの初期位置
        let characterX = 175;
        let characterY = 175;

        // キャラクターを描画
        function drawCharacter() {
            character.style.left = characterX + 'px';
            character.style.top = characterY + 'px';
        }

        // クリック時のエフェクト
        character.addEventListener('click', () => {
            // ここにバトル処理などを追加できます
            alert('バトル開始！'); // 仮のバトル処理の例
        });

        // キーボードの矢印キーでキャラクターを移動
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    characterY -= 10;
                    break;
                case 'ArrowDown':
                    characterY += 10;
                    break;
                case 'ArrowLeft':
                    characterX -= 10;
                    break;
                case 'ArrowRight':
                    characterX += 10;
                    break;
            }
            drawCharacter();
        });

        // 初期描画
        drawCharacter();
    </script>
</body>

</html>
